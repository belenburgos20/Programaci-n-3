<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - TechNova Solutions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/Inicio.css" />
  </head>
  <body>
    <header>
      <div class="imagen-fondo"></div>
      <div class="overlay"></div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicio.html">Servicios</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div class="login-wrapper">
      <div class="login-box">
        <h1>Iniciar Sesión</h1>
        <form
          action="Inicio.html"
          method="post"
          class="login-form"
          id="loginForm"
        >
          <div class="form-group">
            <div class="label-wrapper">
              <img src="Imagenes/icons8-nuevo-post-64.png" alt="" />
              <label for="emailInput">Correo Electrónico</label>
            </div>
            <input type="email" id="emailInput" name="email" required />
          </div>

          <div class="form-group">
            <div class="label-wrapper">
              <img src="Imagenes/icons8-contraseña-50.png" alt="" />
              <label for="passwordInput">Contraseña</label>
            </div>
            <input
              type="password"
              id="passwordInput"
              name="password"
              required
            />
          </div>

          <!-- Contenedor para el mensaje de error -->
          <p
            id="mostrarMensajeError"
            style="color: red; font-weight: bold; margin-top: 10px"
          ></p>

          <button type="submit" class="btn-login">Iniciar Sesión</button>

          <p class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </p>
          <p class="create-account">
            ¿No tenés una cuenta? <a href="Registro.html">Registrate ahora</a>
          </p>
        </form>
      </div>
    </div>

    <script src="JS/Inicio.js"></script>

    <footer class="footer">
      <p>&copy; 2025 TechNova Solutions. Todos los derechos reservados.</p>
      <ul class="redes">
        <li>
          <a href="https://www.facebook.com/"
            ><img
              width="24"
              height="24"
              src="https://img.icons8.com/material-outlined/24/facebook-new.png"
              alt="Facebook"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/"
            ><img
              width="24"
              height="24"
              src="https://img.icons8.com/material/24/instagram-new--v1.png"
              alt="Instagram"
          /></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/feed/"
            ><img
              width="24"
              height="24"
              src="https://img.icons8.com/material/24/linkedin--v1.png"
              alt="LinkedIn"
          /></a>
        </li>
        <li>
          <a href="https://www.youtube.com/"
            ><img
              width="24"
              height="24"
              src="https://img.icons8.com/material/24/youtube.png"
              alt="YouTube"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
