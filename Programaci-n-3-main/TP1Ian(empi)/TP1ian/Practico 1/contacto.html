    <div class="descripcion">

      </p> 
    </div>
      <section class="contacto" id="contacto">
      <h2>Contacto</h2>
      <div class="container">
        <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
    
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono">
    
          <label for="opciones">¿Qué servicio te interesa?</label>
          <select id="opciones" name="opciones" class="select-servicio">
            <option value="web">Desarrollo Web</option>
            <option value="app">Aplicaciones Móviles</option>
            <option value="cloud">Soluciones en la Nube</option>
            <option value="seguridad">Seguridad Informática</option>
            <option value="marketing">Marketing Digital</option>
            <option value="consultoria">Consultoría IT</option>
          </select>
    
          <label for="mensaje">Mensaje: (Opcional)</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
    
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
